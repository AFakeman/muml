---
version: '3'

services:
  database:
    tty: true
    restart: always
    image: postgres:9.6-alpine
    environment:
      POSTGRES_USER: django
      POSTGRES_DB: muml
    volumes:
      - "postgres_data:/var/lib/postgresql/data"

  mu:
    restart: always
    image: afakeman/mu
    build: ./mu/
    volumes:
      - "static:/static/"
      - "./midi_import:/usr/midi"
    command:
      - gunicorn
      - -w
      - "2"
      - -b
      - :8080
      - backend.wsgi
      - --reload

  nginx:
    tty: true
    restart: always
    build: ./nginx/
    image: afakeman/muml-nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - "static:/www/static"

volumes:
  static:
  postgres_data:
